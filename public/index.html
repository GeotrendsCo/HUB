<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USBMed | Estructura Proyectos</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos para el menú lateral */
        #sidebar {
            position: fixed;
            top: 0;
            right: 0;
            height: 100%;
            width: 250px;
            background-color: #f8f9fa;
            padding-top: 20px;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
        }

        #content-container {
            margin-right: 250px;
        }

        #sidebar a {
            display: block;
            color: #000;
            padding: 10px 15px;
            text-decoration: none;
        }

        #sidebar a:hover {
            background-color: #ddd;
            color: #000;
        }

        /* Ocultar contenido por defecto */
        .hidden {
            display: none;
        }
    </style>
</head>

<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <img src="images/INGENIERÍAS NEGRO.png" alt="" style="width: 50px;">
            <img src="https://www.usbmed.edu.co/Portals/0/logo-usbmed.png?ver=2023-08-29-004046-690" alt=""
                style="width: 200px;">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <!-- Botón para abrir el modal -->

                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<body>

    <!-- Contenedor para el gráfico y contenido -->
    <div id="content-container">
        <div id="graphContainer">
            <svg id="forceGraph"></svg>
        </div>
        <iframe id="contentFrame" class="hidden" src="" style="width: 95%; height: 600px; border: 2px;"></iframe>
    </div>

    <!-- Menú lateral -->
    <div id="sidebar">
        <h5 class="text-center">Menú</h5>
        <a href="#" onclick="showGraph()">Enlaces de Productos y Proyectos</a>
        <div class="text-center">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#formularioModal">
                Abrir Formulario
            </button>
        </div>
        <a href="#" onclick="showPage('force-directed-tree.html')">Grafo de Proyectos</a>
        <a href="#" onclick="showPage('sankey.html')">Flujo de Proyectos</a>
        <a href="#" onclick="showPage('treemap-sunburst-transition.html')">Estructura Jerárquica</a>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="formularioModal" tabindex="-1" aria-labelledby="formularioModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="formularioModalLabel">Formulario de Usuarios</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Formulario -->
                    <form id="usuarioForm">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre:</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" required>
                        </div>

                        <div class="mb-3">
                            <label for="apellido" class="form-label">Apellido:</label>
                            <input type="text" class="form-control" id="apellido" name="apellido" required>
                        </div>

                        <div class="mb-3">
                            <label for="cedula" class="form-label">Cédula:</label>
                            <input type="text" class="form-control" id="cedula" name="cedula" required>
                        </div>

                        <div class="mb-3">
                            <label for="producto" class="form-label">Producto:</label>
                            <div id="productos">
                                <input type="text" name="producto[]" class="form-control producto" required>
                            </div>
                            <button type="button" id="agregarProducto">Agregar Producto</button><br><br>
                        </div>

                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Imagen de branding en la esquina inferior derecha -->
    <img src="/images/HUB.jpeg" alt="Logo USB" class="branding-logo">

    <!-- Bootstrap JS (para hacer funcionar el modal) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Cargar el script del gráfico -->
    <script src="/scripts/forceGraph.js"></script>
    <script src="/scripts/formulario.js"></script>

    <script>
        function showGraph() {
            document.getElementById('graphContainer').classList.remove('hidden');
            document.getElementById('contentFrame').classList.add('hidden');
        }

        function showPage(url) {
            document.getElementById('graphContainer').classList.add('hidden');
            document.getElementById('contentFrame').classList.remove('hidden');
            document.getElementById('contentFrame').src = url;
        }
    </script>

</body>

</html>
