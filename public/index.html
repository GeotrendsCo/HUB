<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Force-Directed Graph</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <img src="images/INGENIERÍAS NEGRO.png" alt="" style="width: 50px;">
            <img src="https://www.usbmed.edu.co/Portals/0/logo-usbmed.png?ver=2023-08-29-004046-690" alt=""
                style="width: 200px;">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <!-- Botón para abrir el modal -->
                        <div class="text-center">
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                data-bs-target="#formularioModal">
                                Abrir Formulario
                            </button>
                        </div>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
</header>

<body>

    <svg></svg>

    <!-- Modal -->
    <!-- Modal con el formulario -->
    <div class="modal fade" id="formularioModal" tabindex="-1" aria-labelledby="formularioModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="formularioModalLabel">Formulario de Usuarios</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Formulario -->
                    <form id="usuarioForm">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre:</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" required>
                        </div>

                        <div class="mb-3">
                            <label for="apellido" class="form-label">Apellido:</label>
                            <input type="text" class="form-control" id="apellido" name="apellido" required>
                        </div>

                        <div class="mb-3">
                            <label for="cedula" class="form-label">Cédula:</label>
                            <input type="text" class="form-control" id="cedula" name="cedula" required>
                        </div>

                        <div class="mb-3">
                            <label for="producto" class="form-label">Producto:</label>
                            <!-- Contenedor para productos -->
                            <div id="productos">
                                <input type="text" name="producto[]" class="form-control producto" required>
                            </div>
                            <button type="button" id="agregarProducto">Agregar Producto</button><br><br>
                        </div>

                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Imagen de branding en la esquina inferior derecha -->
    <img src="/images/HUB.jpeg" alt="Logo USB" class="branding-logo">

    <!-- Bootstrap JS (para hacer funcionar el modal) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Cargar el script del gráfico -->
    <script src="/scripts/forceGraph.js"></script>
    <script src="/scripts/formulario.js"></script>
</body>

</html>
